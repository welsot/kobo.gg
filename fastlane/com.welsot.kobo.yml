Builds:
  - versionName: 0.1.0
    versionCode: 1
    commit: main
    subdir: mobile
    sudo:
      - apt-get update
      - apt-get install -y curl build-essential libssl-dev pkg-config
      - curl -Lo node.tar.xz https://nodejs.org/dist/v22.13.1/node-v22.13.1-linux-x64.tar.xz
      - echo "0d2a5af33c7deab5555c8309cd3f373446fe1526c1b95833935ab3f019733b3b" node.tar.xz
        | sha256sum -c
      - tar xJf node.tar.xz
      - cp -a node-v22.13.1-linux-x64/. /usr/local/
    init: "export PATH=\"$HOME/.cargo/bin:$PATH\"\nnpm install\n"
    output: src-tauri/gen/android/app/build/outputs/apk/universalRelease/app-universal-release-unsigned.apk
    prebuild: |
      curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
      export PATH="$HOME/.cargo/bin:$PATH"
      export ANDROID_HOME=/opt/android-sdk
      export NDK_HOME=/opt/android-sdk/ndk/26.0.10792818
      rustup target add aarch64-linux-android armv7-linux-androideabi i686-linux-android x86_64-linux-android
      cargo install tauri-cli --version "^2.4.0"
      rustup show
      cargo --version
    scanignore:
      - mobile/node_modules/
    build: |
      export PATH="$HOME/.cargo/bin:$PATH"
      export ANDROID_HOME=/opt/android-sdk
      export NDK_HOME=/opt/android-sdk/ndk/26.0.10792818
      npm run tauri android build -- --apk
    ndk: r26

